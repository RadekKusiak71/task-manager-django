{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %} Register {% endblock %}

{% block content %}
<div style="height: 40vh;" class="row d-flex justify-content-center align-items-center">
    <div class="col-5 m-auto">
        <h2>Sign up</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{form|crispy}}
            <button type="submit" class=" w-100 btn btn-outline-dark">sign up</button>
        </form>
    </div>
</div>
{% endblock %}
